

<loadingspinner *ngIf="!reportItems"></loadingspinner>
<div *ngIf="reportItems">
    <div class="ui-widget-header" style="padding:4px 10px;border-bottom: 0 none">
        <i class="fa fa-search" style="margin:4px 4px 0 0"></i>
        <input #gb type="text" pInputText size="50" placeholder="Ümumi Axtarış...">
    </div>
    <p-dataTable [value]="reportItems" [rows]="20" [paginator]="true" [responsive]="true" [globalFilter]="gb" #dt>
        <p-header>Müştəri İnventarları</p-header>
        <p-column field="company" header="Şirkət" [filter]="true" filterPlaceholder="Axtar"></p-column>


        <p-column field="customerName" header="Müştəri Adı" [filter]="true" filterPlaceholder="Axtar"></p-column>
        <p-column field="customerCode" header="Müştəri Kodu" [filter]="true" filterPlaceholder="Axtar"></p-column>

        <p-column field="customerType" header="Müştəri Tipi" [filter]="true" filterPlaceholder="Axtar"></p-column>

        <p-column field="customerBrunch" header="Müştəri İş Yeri" [filter]="true" filterPlaceholder="Axtar"></p-column>

        <p-column field="invCategory" header="İnventar Kateqoriyası" [filter]="true" filterPlaceholder="Axtar"></p-column>

        <p-column field="invSubCategory" header="İnventar Alt Kateqoriyası" [filter]="true" filterPlaceholder="Axtar"></p-column>

        <p-column field="invCode" header="İnventar Kodu" [filter]="true" filterPlaceholder="Axtar"></p-column>
        <p-footer>
                <div class="ui-helper-clearfix" style="width:100%">
                   
                    <button type="button" style="float:left" class="btn btn-warning" (click)="dt.exportCSV()" >
                            <i class="fa fa-file-excel-o"></i>&nbsp;Excel</button>                  
                </div>
            </p-footer>
    </p-dataTable>
</div>
